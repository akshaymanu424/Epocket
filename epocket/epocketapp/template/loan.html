{% extends 'userbase.html' %}
{% block content %}
<h1>LOAN..</h1>
<form method="POST">
    {% csrf_token %}
    <table class="center">
       
        <tr>
            <td>LOAN NAME</td>
            <td><input type="text" name="loan"/></td>
        </tr>
        <tr>
            <td>LENDER</td>
            <td><input type="text" name="lender"/></td>
        </tr>
        
        <tr>
            <td>AMOUNT</td>
            <td><input type="number" name="amt"/></td>
        </tr>
        <tr>
            <td>STARTING DATE</td>
            <td><input type="date" id="date" onload="GetDateTime()" name="sdate"/></td>
        </tr>
        <tr>
            <td>ENDING DATE</td>
            <td><input type="date" id="date" onload="GetDateTime()" name="endate"/></td>
        </tr>
        <tr>
            <td>RATE OF INTEREST</td>
            <td><input type="text" name="interest"/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="SAVE"/>
            </td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>LOAN</th>
            <th>LENDER</th>
            <th>AMOUNT</th>
            <th>STARTING DATE</th>
            <th>ENDING DATE</th>
            <th>INTEREST RATE</th>
          
        </tr>
        {% for d in data %}
        <tr>
        
            <td>{{d.2}}</td>
                <td>{{d.3}}</td>
                    <td>{{d.4}}</td>
                    <td>{{d.5}}</td>
                    <td>{{d.6}}</td>
                    <td>{{d.7}}</td>
        </tr>
        {% endfor %}
    </table>
</form>
<script>
    var msg="{{msg}}"
   if (msg!="")
   alert("{{msg}}")


   function getDate() {
   var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth()+1; //January is 0!
  var yyyy = today.getFullYear();

  if(dd<10) {
      dd = '0'+dd
  } 

  if(mm<10) {
      mm = '0'+mm
  } 

  today = dd + '-' + mm + '-' + yyyy;
  console.log(today);
  document.getElementById("date").defaultValue = today;
}


window.onload = function() {
  getDate();
};
</script>
{% endblock%}
